<!DOCTYPE html>
<html>
  <head>
    <title>Better Doctor API Application</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" href="http://icons.iconarchive.com/icons/icons-land/medical/256/People-Doctor-Male-icon.png">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  </head>
<body>
  <div class = "jumbotron jumbotron-fluid">
      <h1>Better Doctor API Application</h1>
  </div>
  <div class = "container">
    <div class="row">
      <div class="alert alert-success" role="alert">
        Enter parameters to search the BetterDoctor API
      </div>
      <div class="col-md-12-flex border border-primary rounded">
        <form id="specialized" class ="border border-primary rounded">
          <div class="form-group">
            <label for="name">Enter the last name of the doctor you want to find.</label>
            <input id="name" class="form-control">
          </div>
          <div id="specialityList">

          </div>
          <button type="submit" class="btn medium">Submit</button>
        </form>
      </div>
    </div>
    <div class="row-flex">
      <div class="col-flex" id="results">
      </div>
    </div>
    <footer>Alexander Neumann @ Epicodus 2018</footer>
  </div>
</body>
